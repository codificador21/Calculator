<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title></title>
</head>

<body>
    <div id = "icon-cont">
        <img src="moon.png" id = "icon"></img>
    </div>
    
    <div id="calculator">
    
        <div id="display-container">
            <p id="display"></p>
        </div>

        <div class="button color-red" data-value="AC">
            <span>AC</span>
        </div>

        <div class="button color-red" data-value="+/-">
            <span>+/-</span>
        </div>

        <div class="button color-red" data-value="%">
            <span>%</span>
        </div>

        <div class="button color-red" data-value="/">
            <span>/</span>
        </div>

        <div class="button color-white" data-value="7">
            <span>7</span>
        </div>

        <div class="button color-white" data-value="8">
            <span>8</span>
        </div>

        <div class="button color-white" data-value="9">
            <span>9</span>
        </div>

        <div class="button color-red" data-value="*">
            <span>*</span>
        </div>

        <div class="button color-white" data-value="4">
            <span>4</span>
        </div>

        <div class="button color-white" data-value="5">
            <span>5</span>
        </div>

        <div class="button color-white" data-value="6">
            <span>6</span>
        </div>

        <div class="button color-red" data-value="-">
            <span>-</span>
        </div>

        <div class="button color-white" data-value="1">
            <span>1</span>
        </div>

        <div class="button color-white" data-value="2">
            <span>2</span>
        </div>

        <div class="button color-white" data-value="3">
            <span>3</span>
        </div>

        <div class="button color-red" data-value="+">
            <span>+</span>
        </div>

        <div class="button color-white" data-value="0">
            <span>0</span>
        </div>

        <div class="button color-white" data-value=".">
            <span>.</span>
        </div>

        <div id = "equal" class="button color-red" data-value="=">
            <span>=</span>
        </div>
    </div>

<script src = "script.js"></script>

</body>

</html>
